<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Based Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1>A simple JavaScript Calculator </h1>
        <input type="number" id="num1" name="num1"><br><br>

        <input type="number" id="num2" name="num2"><br><br>

        <select id="operation" name="operation">
            <option value="">Choose Your operation</option>
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select> <br><br>

        <button onclick="calculate()">Result</button>

        <h3 id="result"></h3>
    </div>

    <script>
        function calculate(){
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operation = document.getElementById("operation").value;
            let result;

           if (operation === ""){
                result = "Please choose an operation"; 
            } else if (operation === "add") {
                result = num1 + num2;
            } else if (operation === "subtract") {
                result = num1 - num2;
            } else if (operation === "multiply") {
                result = num1 * num2;
            } else if (operation === "divide") {
                result = num2 !== 0 ? num1 / num2 : "Infinity";
            }

            document.getElementById("result").innerHTML = "Result:" + result;

        }

    </script>
</body>
</html>
